<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <script
      src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"
      defer
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"
      defer
    ></script>
    <script src="/__/firebase/init.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <title>Library</title>
  </head>
  <body>
    <h1>Library</h1>
    <div class="form-box">
      <div class="form">
        <div class="title">New Book</div>
        <div class="subtitle">Let's add your book!</div>
        <div class="input-container ic1">
          <input id="form-title" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="Book Title" class="placeholder">Title</label>
        </div>
        <div class="input-container ic2">
          <input id="form-author" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="Author" class="placeholder">Author</label>
        </div>
        <div class="input-container ic2">
          <input id="form-pages" class="input" type="text" placeholder=" " />
          <div class="cut cut-short"></div>
          <label for="Pages" class="placeholder">Pages</label>
        </div>
        <button type="text" class="submit">Submit</button>
      </div>
    </div>
    <button class="new-book">New Book</button>
    <div class="storages">
      <button class="local-storage">Local Storage</button>
      <button class="cloud-storage">Real Time <br />Cloud Storage</button>
    </div>
    <div id="container"></div>
  </body>
</html>
